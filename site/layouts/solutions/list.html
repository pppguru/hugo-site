{{ define "main" }}


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center;">{{ .Title }} </h2>
            </div>
        </div>

        {{ if .Sections }}

        <div class="row">
            
            {{ range .Sections }}
                <div class="col-sm-12 col-md-6">
                    <h3>{{ .Title }}</h3>

                    <ul>

                        {{ range .Data.Pages.ByWeight}}
                            <li><a href="{{ .URL }}">{{ .Title }}</a></li>
                        {{ end }}

                    </ul>
                        
                </div>
            {{ end }}

        </div>

        {{ end }}
    </div>

{{end}}
